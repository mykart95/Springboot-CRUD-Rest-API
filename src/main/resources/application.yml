server:
  port: 8082

spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: ka
    url: jdbc:h2:mem:dcbapp
    password: pass
  h2:
    console:
      enabled: 'true'
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: "env, beans"